<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europ Assistance | home</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/fontes/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <section id="header">
        <div class="container">
            <div class="header">
                <div class="header-brand">
                    <div class="brand-logo">
                        <img src="Assets/img/logo/Logo_Europe.png" alt="Logotipo Europ Assistance">
                    </div><!--brand-logo-->
                </div><!--header-brand-->
            </div><!--header-->            
        </div><!--container-->
    </section> <!--header-->

    <section id="banner">
        <div class="banner banner-concluded">
            <div class="banner-finish">
                <div class="icon-finish">
                    <i class="fa fa-check"></i>
                </div>
                <h1 class="text-uppercase">Cadastro Concluído!</h1>
            </div><!--container-->
        </div><!--banner-->
    </section><!--section-banner-->

    <section id="stage">
        <div class="container">
            <div class="progressbar-container">
                <div class="target-content">                   
                    <div class="targetbar" id="percent-success" data-percent="100">
                        <div class="targetbar-bar success"></div>
                    </div>                    
                </div><!--target-content-->
                <p class="text-uppercase">Cadastro concluído</p>
            </div><!--progress-bar-->
            <div class="mt-4 mb-5 text-center">
                <p>
                    Obrigado por completar o seu cadastro.
                </p>
                <p class="mt-5 mb-4">
                    Em breve, entraremos em contato!
                </p>
            </div>
        </div><!--container-->
    </section><!--section stage-->

    
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="Assets/js/main.js"></script>
    
</body>
</html>
